<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ZooFront</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cantora+One&display=swap');
  </style>
</head>

<body class="position-relative">
<app-root></app-root>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<script>
  $(document).ready(function() {
    // Afficher la modal des cookies lorsque la page est chargée si le consentement n'a pas été donné
    if (!getCookie('cookieConsent')) {
      $('#cookieModal').modal('show');
    } else {
      $('#cookieButton').show();
    }

    // Gérer le consentement des cookies
    $('#acceptCookies').click(function() {
      // Enregistrer le consentement dans un cookie
      document.cookie = "cookieConsent=true; max-age=" + (60*60*24*365) + "; path=/";
      $('#cookieModal').modal('hide');
      $('#cookieButton').show();
    });

    // Gérer le refus des cookies
    $('#rejectCookies').click(function() {
      $('#cookieModal').modal('hide');
    });

    // Fonction pour obtenir la valeur d'un cookie par son nom
    function getCookie(name) {
      let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      if (match) {
        return match[2];
      } else {
        return null;
      }
    }

    // Afficher la modal de politique de confidentialité en cliquant sur le lien
    $('#privacyPolicyLink').click(function(event) {
      event.preventDefault();
      $('#privacyPolicyModal').modal('show');
    });

    // Afficher la modal des cookies en cliquant sur le bouton flottant
    $('#cookieButton').click(function() {
      $('#cookieModal').modal('show');
    });
  });
</script>

</body>
</html>
