<section class="vh-100">
  <div class="container-fluid avis-container">
    <div class="row">
      <h1 class="title text-center">Avis</h1>
    </div>
  </div>

  <div *ngIf="avis.length === 0" class="alert alert-info" role="alert">
    Aucun avis visible pour le moment.
  </div>

  <div *ngFor="let row of avisRows">
    <div class="row mb-3 justify-content-center">
      <div class="col-md-3" *ngFor="let avisItem of row">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ avisItem.pseudo }}</h5>
            <p class="card-text">{{ avisItem.commentaire }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
