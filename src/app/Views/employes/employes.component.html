<section>
  <div class="row">
    <div class="row" ><h1 class="title text-center">Nos Services</h1>
    </div>
    <div class="col-md-2"  id="columnButtons" >
      <div class="d-flex flex-column">
        <button class="btn btn-primary mb-2 btn-custom rounded-pill" (click)="fetchData('zoo-services')">Modifier les services</button>
        <button class="btn btn-primary mb-2 btn-custom rounded-pill" (click)="fetchData('animals')">Alimentation des animaux</button>
        <button class="btn btn-primary mb-2 btn-custom rounded-pill" (click)="fetchData('avis')">Validation des avis</button>
        <button class="btn btn-primary mb-2 btn-custom rounded-pill" (click)="fetchData('contact')">Gestion Contact</button>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="container">
        <table *ngIf="data.length > 0" class="table table-striped text-center">
          <thead>
          <tr>
            <th *ngFor="let header of tableHeaders">{{ header }}</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngIf="currentEndpoint === 'zoo-services'">
            <tr *ngFor="let row of data">
              <td>{{ row.nom}}</td>
              <td>{{ row.images}}</td>
              <td>{{ row.description }}</td>
              <td><button class="btn btn-secondary" (click)="editService(row)">Edit</button></td>
            </tr>
          </ng-container>
          <ng-container *ngIf="currentEndpoint === 'animals'">
            <tr *ngFor="let row of data">
              <td>{{ row.prenom }}</td>
              <td>{{ row.espece }}</td>
              <td>{{ row.images }}</td>
              <td>{{ row.habitat }}</td>
              <td>{{ row.alimentation }}</td>
              <td>
                <button class="btn btn-secondary" (click)="addAlimentation(row)">Add</button>
                <button class="btn btn-secondary" (click)="editAlimentation(row)">Edit</button>
                <button class="btn btn-secondary" (click)="deleteAlimentation(row)">Delete</button>
              </td>
            </tr>
          </ng-container>
          <ng-container *ngIf="currentEndpoint === 'avis'">
            <tr *ngFor="let row of data">
              {{row.value}}
              <td>{{ row.visible }}</td>
              <td>{{ row.pseudo }}</td>
              <td>{{ row.commentaire }}</td>
              <td><button class="btn btn-secondary" (click)="readComment(row)">Lire</button></td>
            </tr>
          </ng-container>
          <ng-container *ngIf="currentEndpoint === 'contact'">
            <tr *ngFor="let row of data">
              <td>{{ row.nom }}</td>
              <td>{{ row.email }}</td>
              <td>{{ row.message }}</td>
            </tr>
          </ng-container>
          </tbody>
        </table>

      </div>
    </div>
  </div>

</section>
